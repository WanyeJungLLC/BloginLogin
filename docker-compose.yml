version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bloginlogin-db
    environment:
      POSTGRES_USER: bloginlogin
      POSTGRES_PASSWORD: bloginlogin
      POSTGRES_DB: bloginlogin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloginlogin"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
